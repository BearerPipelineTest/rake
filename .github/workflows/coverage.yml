name: coverage

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - name: Install dependencies
      run: gem install minitest -v "5.15.0"
    - name: Run test
      env:
        COVERALLS: "yes"
      run: ruby -Ilib exe/rake
